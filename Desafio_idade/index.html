<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de sexo&idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bem-vindo ao identificador de sexo e idade</h1>

    <div id="conteudo">
        <div id="anodenascimento">
            <input type="number" name="nasc" id="nasc" min="1910" placeholder="Ano de nascimento">
        </div>
        <div id="sexsection">
            <div>
                <input type="radio" id="masc" class="sexo" name="sexo" value="Masculino" checked>
                <label for="Masculino">Masculino</label>
            </div>
            <div>
                <input type="radio" id="femi" class="sexo" name="sexo" value="Feminino">
                <label for="Feminino">Feminino</label>
            </div>
        </div>
        <input type="button" value="Verificar" id="btn" onclick="start()">
        <p id="resultado">Preencha os campos acima e clique em "Verificar"</p>
        <img src="" alt="" id="imagem">
    </div>
    <footer>
        <p>&copy; EdsonCtm</p>
    </footer>

    <Script src="script.js"> </Script>

</body>
</html>
