<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div>
            <p id="digite">Digite um número entre 1 e 100.</p>
            <input type="number" id="numero" min="1" max="100" placeholder="Ex.: 2">
            <input type="button" value="Incluir" id="incluir" onclick="incluir()">
        </div>

        <div id="adicionados">

        </div>
        <input type="button" value="Finalizar" id="finalizar" onclick="finalizar()">

        <div id="resultado">

        </div>
    </section>
    <footer>
        <p>&copy; EdsonCtm</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
