<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Calculadora</title>
</head>
<body>
    <h1>Calculadora para soma (apenas)</h1>
    <input type="number" name="txt1" id="txt1"> + 
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="somar" id="somar">
    <div id="res">Resultado</div>

    <script>
        var a = window.document.getElementById ('somar')
        a.addEventListener('click', somar)

        function somar(){
            var txt1 = window.document.getElementById('txt1')
            var txt2 = window.document.getElementById('txt2')
            var res = window.document.getElementById('res')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var soma = n1 + n2
            res.innerText = soma

        }
    </script>


</body>
</html>
